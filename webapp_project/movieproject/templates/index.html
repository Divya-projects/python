<div class="container">
    <div class="row">
        {% for i in context %}
        <div class="col-md-3">
            <div class="card" style=" height: 40rem;">
                <img class="card-img-top" src="{{ i.img.url }}"  width="250px" height="250px" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.desc }}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
